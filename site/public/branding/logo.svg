<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#1a1d27"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" rx="48" fill="url(#bg)"/>
  <!-- Terminal window chrome -->
  <rect x="40" y="60" width="320" height="280" rx="12" fill="#0d0f14" stroke="#2d3148" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="40" y="60" width="320" height="36" rx="12" fill="#1a1d27"/>
  <rect x="40" y="84" width="320" height="12" fill="#1a1d27"/>
  <!-- Window dots -->
  <circle cx="64" cy="78" r="6" fill="#ef4444"/>
  <circle cx="84" cy="78" r="6" fill="#f59e0b"/>
  <circle cx="104" cy="78" r="6" fill="#22c55e"/>
  <!-- Terminal prompt line 1: $ selfhosting -->
  <text x="60" y="140" font-family="'JetBrains Mono','Fira Code','SF Mono','Menlo','Consolas',monospace" font-size="28" font-weight="700">
    <tspan fill="#22c55e">$</tspan>
    <tspan fill="#e2e8f0" dx="8">self</tspan><tspan fill="#94a3b8">hosting</tspan>
  </text>
  <!-- Terminal prompt line 2: .sh -->
  <text x="60" y="180" font-family="'JetBrains Mono','Fira Code','SF Mono','Menlo','Consolas',monospace" font-size="48" font-weight="700">
    <tspan fill="#22c55e">.sh</tspan>
  </text>
  <!-- Cursor blink -->
  <rect x="180" y="156" width="16" height="32" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <!-- Decorative: command output lines -->
  <rect x="60" y="210" width="180" height="3" rx="1.5" fill="#2d3148"/>
  <rect x="60" y="225" width="240" height="3" rx="1.5" fill="#2d3148"/>
  <rect x="60" y="240" width="140" height="3" rx="1.5" fill="#2d3148"/>
  <rect x="60" y="255" width="200" height="3" rx="1.5" fill="#2d3148"/>
  <!-- Bottom prompt -->
  <text x="60" y="300" font-family="'JetBrains Mono','Fira Code','SF Mono','Menlo','Consolas',monospace" font-size="20" font-weight="600">
    <tspan fill="#22c55e">$</tspan>
    <tspan fill="#64748b" dx="6">_</tspan>
  </text>
</svg>
